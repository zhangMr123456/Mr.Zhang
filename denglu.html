<!DOCTYPE html>
<html>
  <head>
    <title>登录</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
				#div1{
					margin:230px;
					margin-top:400px;
					text-align: center;
				}
				#div1 img{
					width:500px;
					height:500px;
				}
	</style>
	<script type="text/javascript">
			function text(){
				if(document.getElementById("name").value=='张嘉森'){
					location.href="shouye.html";
				}
			}
			var i=2;
			function text1(){
				if(i%2==0){
					var audio=document.getElementById("audioMusic");
					document.getElementById("img").src="img/jing.png";
					audio.pause();
					i++;
				}else{
					var audio=document.getElementById("audioMusic");
					document.getElementById("img").src="img/sheng.png";
					audio.play();
					i++;
				}
			}
	</script>
  </head>
  
  <body>
  <audio id="audioMusic" autoplay="autoplay" loop="loop" src="music/New Soul.mp3" ></audio>
  <img alt="" src="img/sheng.png" onclick="text1()" id="img" style="width: 100px;height: 100px;">
  <div id="div1">
			<p style="font-size: 70px;">用户登录</p>
			<img alt="" src="img/20190406234940.jpg">
			<div style="margin-top: 20px;height: 50px;">
			<p><input type="text" id="name" placeholder="他的名字叫什么呢?" style="height: 50px;width: 290px;"/></p>
			<br/><br/>
			<input type="button" onclick="text()" value="登录" style="width: 200px;height: 50px;background-color: #00FFFF;border: 10px solid #A6FFFF;">
			</div>
		</div>
  </body>
</html>
